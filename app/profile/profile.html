<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">User Profile</h1>
        <blockquote>
            <p>Update or delete your current account </p>
        </blockquote>
    </div>
    <!-- /.col-lg-12 -->
</div>

    <div class="flash-message; col-lo-8" ng-if="flash">
        <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
    </div>


<div class="container">
<div class="col-md-8 col-md-offset-2">
    <form name="form">
    <div class="panel panel-primary animated fadeInLeft">
        <div class="panel-heading">
            <h4 class="panel-title">Your Profile</h4>
        </div>


        <div class="panel-body" style="overflow:auto;">
            <form method="post">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" class="form-control" ng-model="vm.user.lastName" required />
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" class="form-control" ng-model="vm.user.email" required />
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone-number</label>
                    <input type="phoneNumber" id="phoneNumber" class="form-control" ng-model="vm.user.phoneNumber" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" ng-model="vm.user.password" required />
                </div>

                <div>
                    <button type="button" class="btn btn-primary btn-success btn-block" ng-click="vm.updateUser()" ng-disabled="form.$invalid">Update</button>
                   <!-- <button type="button" style="float: right" class="btn btn-danger" ng-click="vm.deleteUser()">Delete</button>-->
                </div>
            </form>
        </div>
    </div>
    </form>
</div>
</div>
