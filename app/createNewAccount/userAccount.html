<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Create New Account</h1>
        <blockquote>
            <p>Create an account for mobile users</p>
        </blockquote>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="flash-message; col-lo-8" ng-if="flash">
    <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-6 col-md-offset-2">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title">Create an account</h4>
            </div>
            <div class="panel-body", style="overflow:auto;">
                <form name="form" novalidate>
                    <formly-form model="vm.model" fields="vm.fields" options="vm.options">
                        <button type="submit" class="btn btn-primary btn-block" ng-disabled="form.$invalid ||  vm.buttonDisabled" ng-click="vm.createAccount()">Submit</button>
                    </formly-form>
                </form>
            </div>
        </div>
    </div>
</div>
