<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Nearmiss Report</h1>
        <blockquote>
            <p>Fill the report template and press 'Submit' button, after that, the report will be saved.</p>
        </blockquote>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="flash-message; col-lo-8" ng-if="flash">
    <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
</div>

<div class="row">
    <div class="col-lg-6 col-md-offset-2">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title">Nearmiss Report </h4>
            </div>
            <div class="panel-body" , style=" height:700px; overflow:auto;">
                <form name="form" novalidate>
                    <formly-form model="vm.model" fields="vm.fields" options="vm.options">
                        <button type="submit" class="btn btn-primary btn-block" ng-click="vm.createReport()" ng-disabled="form.$invalid ||  vm.buttonDisabled">Submit
                        </button>
                    </formly-form>
                </form>
            </div>
        </div>
        <!-- /.panel -->
        <script type="text/ng-template" id="datepicker.html">
            <p class="input-group">
                <input type="text"
                       id="{{::id}}"
                       name="{{::id}}"
                       ng-model="model[options.key]"
                       class="form-control"
                       ng-click="datepicker.open($event)"
                       uib-datepicker-popup="{{to.datepickerOptions.format}}"
                       is-open="datepicker.opened"
                       datepicker-options="to.datepickerOptions"/>
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="datepicker.open($event)" ng-disabled="to.disabled">
                <i class="glyphicon glyphicon-calendar"></i></button>
        </span>
            </p>
        </script>

    </div>
</div>
