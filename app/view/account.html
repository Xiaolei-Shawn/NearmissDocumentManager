
    <div class="panel-body">
    <div class="row">
    <div class="col-md-4">
    <form name="form">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>User profile</h4>
        <form method="post">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
         </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" class="form-control" ng-model="vm.user.lastName" required />
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" id="email" class="form-control" ng-model="vm.user.email" required />
        </div>
         <div class="form-group">
            <label for="password">Phone-number</label>
            <input type="phoneNumber" id="phoneNumber" class="form-control" ng-model="vm.user.phoneNumber" required />
        </div>
       <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ng-model="vm.user.password" required />
        </div>

        <div class="panel-footer">
          <button type="update" class="btn btn-primary btn-success" ng-click="vm.updateUser()" ng-disabled="form.$invalid">Update</button>
          <button type="button" class="btn btn-danger" ng-click="vm.deleteUser()">Delete</button>
        </div>
        </form>
    </div>
    </div>
    </form>
    </div>
    </div>
    </div>
